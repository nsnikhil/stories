apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: stories
type: Opaque
stringData:
  NEW_RELIC_LICENSE_KEY: "fad9b9e8213895547c7cb693aa6d2092c213NRAL"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-configs
  namespace: stories
data:
  APP_HOST: "127.0.0.1"
  APP_PORT: "8080"

  ENV: "dev"

  NEW_RELIC_APP_NAME: "stories"

  STATSD_HOST: "telegraf"
  STATSD_PORT: "8125"
  STATSD_NAMESPACE: "stories"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: stories
  namespace: stories
  labels:
    app: stories
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stories
  template:
    metadata:
      labels:
        app: stories
        role: backend
    spec:
      containers:
        - name: stories
          image: nsnikhil/stories:0.1
          imagePullPolicy: Never
          envFrom:
            - secretRef:
                name: app-secrets
            - configMapRef:
                name: app-configs
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: stories
  namespace: stories
spec:
  selector:
    app: stories
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: stories
  namespace: stories
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: stories
              servicePort: 8080
