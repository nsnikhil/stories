apiVersion: apps/v1
kind: Deployment
metadata:
  name: stories
  namespace: stories
  labels:
    app: stories
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stories
  template:
    metadata:
      labels:
        app: stories
        role: backend
    spec:
      containers:
        - name: stories
          image: nsnikhil/stories:0.1
          env:
            - name: STATSD_HOST
              value: telegraf
            - name: STATSD_PORT
              value: "8125"
            - name: STATSD_NAMESPACE
              value: "stories"
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: stories
  namespace: stories
spec:
  selector:
    app: stories
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: stories
  namespace: stories
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: stories
              servicePort: 8080
