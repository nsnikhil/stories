version: '3.7'

services:

  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - 9090:9090
    networks:
      - storiesnetwork
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    ports:
      - 8082:8080
    networks:
      - storiesnetwork
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  grafana:
    image: grafana/grafana:latest
    restart: always
    networks:
      - storiesnetwork
    ports:
      - 3000:3000
    depends_on:
      - prometheus