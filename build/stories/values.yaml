# namespace
namespace: stories

# influxDB
influxdb:
  label: influxdb
  storage: 1Gi
  image: docker.io/influxdb:alpine
  replicas: 1
  port: 8086
  targetPort: 8086
  serviceType: ClusterIP
  database: local_monitoring
  username: root
  password: root1234
  host: influxdb

# telegraf
telegraf:
  label: telegraf
  image: telegraf:alpine
  port: 8125
  targetPort: 8125
  serviceType: NodePort

# grafana
grafana:
  label: grafana
  adminUser: admin
  adminUserPassword: admin1234
  replicas: 1
  image: docker.io/grafana/grafana:latest
  port: 3000
  targetPort: 3000
  serviceType: NodePort

# elasticSearch
elasticsearch:
  label: elasticsearch
  restPort: 9200
  interNodePort: 9300
  image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
  cpuLimit: 1000m
  cpuRequest: 100m
  replicas: 1
  clusterName: es-cluster
  seedHosts: "es-cluster-0.elasticsearch"
  initialMasterNodes: "es-cluster-0"
  storage: 1Gi

# fluentd
fluentd:
  label: fluentd
  image: fluent/fluentd-kubernetes-daemonset:v1.11-debian-elasticsearch7-1
  memoryLimit: 512Mi
  memoryRequest: 200Mi
  cpuRequest: 100m

# kibana
kibana:
  label: kibana
  port: 5601
  replicas: 1
  image: docker.elastic.co/kibana/kibana:7.8.0
  cpuLimit: 1000m
  cpuRequest: 100m

# app
app:
  label: stories
  replicas: 1
  image: gcr.io/stories10/stories:0.1
  port: 8080
  serviceType: NodePort
  annotations: {
    nginx.ingress.kubernetes.io/rewrite-target: /,
    nginx.ingress.kubernetes.io/use-regex: "true"
  }
  path: /




replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
