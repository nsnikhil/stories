apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.fluentd.label }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.fluentd.label }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.fluentd.label }}
  labels:
    app: {{ .Values.fluentd.label }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.fluentd.label }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.fluentd.label }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ .Values.fluentd.label }}
    namespace: {{ .Values.namespace }}

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.fluentd.label }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.fluentd.label }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.fluentd.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.fluentd.label }}
    spec:
      serviceAccountName: {{ .Values.fluentd.label }}
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: {{ .Values.fluentd.label }}
          image: {{ .Values.fluentd.image }}
          env:
            - name:  FLUENT_ELASTICSEARCH_HOST
              value: "{{ .Values.elasticsearch.label }}.{{ .Values.namespace }}.svc.cluster.local"
            - name:  FLUENT_ELASTICSEARCH_PORT
              value: "{{ .Values.elasticsearch.restPort }}"
            - name: FLUENT_ELASTICSEARCH_SCHEME
              value: "http"
            - name: FLUENTD_SYSTEMD_CONF
              value: disable
          resources:
            limits:
              memory: {{ .Values.fluentd.memoryLimit }}
            requests:
              cpu: {{ .Values.fluentd.cpuRequest }}
              memory: {{ .Values.fluentd.memoryRequest }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers