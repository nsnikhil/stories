apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.influxdb.label }}-creds
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  INFLUXDB_DATABASE: {{ .Values.influxdb.database }}
  INFLUXDB_USERNAME: {{ .Values.influxdb.username }}
  INFLUXDB_PASSWORD: {{ .Values.influxdb.password }}
  INFLUXDB_HOST: {{ .Values.influxdb.host }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: {{ .Values.influxdb.label }}
  name: {{ .Values.influxdb.label }}-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.influxdb.storage }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.influxdb.label }}
  name: {{ .Values.influxdb.label }}
  namespace: {{ .Values.namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas:  {{ .Values.influxdb.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app:  {{ .Values.influxdb.label }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  {{ .Values.influxdb.label }}
    spec:
      containers:
        - envFrom:
            - secretRef:
                name:  {{ .Values.influxdb.label }}-creds
          image:  {{ .Values.influxdb.image }}
          imagePullPolicy: IfNotPresent
          name:  {{ .Values.influxdb.label }}
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/influxdb
              name: var-lib-influxdb
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: var-lib-influxdb
          persistentVolumeClaim:
            claimName:  {{ .Values.influxdb.label }}-pvc

---

apiVersion: v1
kind: Service
metadata:
  name:  {{ .Values.influxdb.label }}
  namespace:  {{ .Values.namespace }}
spec:
  selector:
    app:  {{ .Values.influxdb.label }}
  ports:
    - protocol: TCP
      port:  {{ .Values.influxdb.port }}
      targetPort:  {{ .Values.influxdb.targetPort }}
  type:  {{ .Values.influxdb.serviceType }}