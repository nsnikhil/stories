apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.telegraf.label }}-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  INFLUXDB_DB: {{ .Values.influxdb.database }}
  INFLUXDB_URL: "http://{{ .Values.influxdb.host }}:{{ .Values.influxdb.port }}"
  INFLUXDB_USER: {{ .Values.influxdb.username }}
  INFLUXDB_USER_PASSWORD: {{ .Values.influxdb.password }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.telegraf.label }}-config
  namespace: {{ .Values.namespace }}
data:
  telegraf.conf: |+
    [[outputs.influxdb]]
      urls = ["$INFLUXDB_URL"]
      database = "$INFLUXDB_DB"
      username = "$INFLUXDB_USER"
      password = "$INFLUXDB_USER_PASSWORD"

    # Statsd Server
    [[inputs.statsd]]
      max_tcp_connections = 250
      tcp_keep_alive = false
      service_address = ":8125"
      delete_gauges = true
      delete_counters = true
      delete_sets = true
      delete_timings = true
      metric_separator = "."
      allowed_pending_messages = 10000
      percentile_limit = 1000
      parse_data_dog_tags = true
      read_buffer_size = 65535

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.telegraf.label }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.telegraf.label }}
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: {{ .Values.telegraf.label }}
    spec:
      containers:
        - image: {{ .Values.telegraf.image }}
          name: {{ .Values.telegraf.label }}
          envFrom:
            - secretRef:
                name: {{ .Values.telegraf.label }}-secrets
          volumeMounts:
            - name: telegraf-config-volume
              mountPath: /etc/telegraf/telegraf.conf
              subPath: telegraf.conf
              readOnly: true
      volumes:
        - name: telegraf-config-volume
          configMap:
            name: {{ .Values.telegraf.label }}-config

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.telegraf.label }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.telegraf.label }}
  ports:
    - protocol: UDP
      port: {{ .Values.telegraf.port }}
      targetPort: {{ .Values.telegraf.targetPort }}
  type: {{ .Values.telegraf.serviceType }}